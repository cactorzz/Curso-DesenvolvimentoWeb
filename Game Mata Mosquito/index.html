<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mata Mosquito</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script>
		function startGame() {
			var nivel =	document.getElementById('nivel').value

			if (nivel === '') {
				alert('Selecione um nível para iniciar o game')
				return false
			}

			window.location.href = "game.html?" + nivel
		}
	</script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<img src="imagens/game.png">
				</div>
			</div>
		</div>


		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<div class="mb-2">
						<select class="form-control" id="nivel">
							<option value="">Nível de dificuldade</option>
							<option value="normal">Dedetizador</option>
							<option value="dificil">Dedetizador Experiente</option>
							<option value="megadificil">MEGA DEDETIZADOR!!!</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	

		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<button type="button" class="btn btn-danger btn-lg" onclick="startGame()">Start Game</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
